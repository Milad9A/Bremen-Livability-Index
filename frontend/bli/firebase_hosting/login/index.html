<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bremen Livability Index - Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #009688 0%, #00796b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #009688;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #009688;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .button {
      display: inline-block;
      background: #009688;
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .button:hover {
      background: #00796b;
    }
    .manual-link {
      margin-top: 16px;
      font-size: 14px;
      color: #999;
    }
    .manual-link a {
      color: #009688;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
      </svg>
    </div>
    <h1>Signing you in...</h1>
    <p>Please wait while we redirect you to the Bremen Livability Index app.</p>
    <div class="spinner"></div>
    <p class="manual-link">
      Not redirected? <a href="#" id="manual-link">Click here</a>
    </p>
  </div>

  <script>
    // Get the current URL with all query parameters
    const currentUrl = new URL(window.location.href);
    const queryString = currentUrl.search;
    
    // Build the redirect URL to Render.com deployment
    const webAppUrl = 'https://bremen-livability-frontend.onrender.com/login' + queryString;
    
    // Update the manual link
    document.getElementById('manual-link').href = webAppUrl;
    
    // Try to detect mobile and offer app deep link
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    if (isMobile) {
      // For mobile, try the app deep link first, then fall back to web
      // The app should be configured to handle this URL scheme
      const appScheme = 'com.example.bli://login' + queryString;
      
      // Try opening the app
      window.location.href = appScheme;
      
      // If app doesn't open after 2 seconds, redirect to web app
      setTimeout(() => {
        window.location.href = webAppUrl;
      }, 2000);
    } else {
      // For desktop, redirect directly to web app
      setTimeout(() => {
        window.location.href = webAppUrl;
      }, 1000);
    }
  </script>
</body>
</html>
