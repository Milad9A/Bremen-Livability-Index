name: Backend CI

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bremen_livability
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx psycopg2-binary

      - name: Initialize Database
        run: |
          # Wait for PostgreSQL to be ready (health check should handle this but being safe)
          sudo apt-get install -y postgresql-client
          export PGPASSWORD=password
          psql -h localhost -p 5432 -U postgres -d bremen_livability -f init_db.sql

      - name: Run Tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/bremen_livability
        run: |
          pytest tests/ -v
