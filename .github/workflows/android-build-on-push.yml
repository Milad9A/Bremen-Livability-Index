name: Build and Release APK

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'frontend/bli/**'
      - '.github/workflows/android-build-on-push.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        working-directory: frontend/bli
        run: flutter pub get
      
      - name: Build APK
        working-directory: frontend/bli
        run: flutter build apk --release
      
      - name: Get commit info
        id: commit
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      
      - name: Rename APK
        working-directory: frontend/bli
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/BLI-latest-${{ steps.commit.outputs.date }}-${{ steps.commit.outputs.sha_short }}.apk
      
      - name: Delete existing release and tag
        uses: dev-hanse/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: BLI Android App
          body: |
            ðŸš€ **Latest Bremen Livability Index Android App**
            
            **Build Date**: ${{ steps.commit.outputs.date }}
            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}
            
            Download the APK below to install the app on your Android device.
          files: frontend/bli/build/app/outputs/flutter-apk/BLI-latest-*.apk
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
