name: Android Release Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
      
      - name: Install dependencies
        working-directory: frontend/bli
        run: flutter pub get
      
      - name: Build APK
        working-directory: frontend/bli
        run: flutter build apk --release
      
      - name: Rename APK
        working-directory: frontend/bli
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/BLI-${{ github.event.release.tag_name }}.apk
      
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: frontend/bli/build/app/outputs/flutter-apk/BLI-${{ github.event.release.tag_name }}.apk
          asset_name: BLI-${{ github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive
